<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Limitless Transcript Query</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin-bottom: 20px; }
        pre { background: #f5f5f5; padding: 10px; border: 1px solid #ddd; }
        input[type="text"] { width: 80%; padding: 5px; }
        button { padding: 5px 10px; margin-left: 5px; }
    </style>
</head>
<body>
    <h1>Limitless Transcript Query</h1>
    <div class="section">
        <button id="ingestBtn">Ingest Latest Transcripts</button>
        <span id="ingestStatus"></span>
    </div>
    <div class="section">
        <h2>Search Transcripts</h2>
        <input type="text" id="question" placeholder="Ask a question...">
        <button id="searchBtn">Search</button>
        <pre id="searchResults"></pre>
    </div>
    <div class="section">
        <h2>Summarize Transcript</h2>
        <input type="text" id="transcriptId" placeholder="Transcript ID">
        <button id="summaryBtn">Summarize</button>
        <pre id="summary"></pre>
    </div>
    <script>
        const apiBase = 'http://localhost:8000';

        document.getElementById('ingestBtn').onclick = async () => {
            document.getElementById('ingestStatus').innerText = 'Loading...';
            const resp = await fetch(apiBase + '/ingest_limitless', { method: 'POST' });
            const data = await resp.json();
            document.getElementById('ingestStatus').innerText = 'Ingested: ' + data.ingested.length + ' transcripts';
        };

        document.getElementById('searchBtn').onclick = async () => {
            const question = document.getElementById('question').value;
            const resp = await fetch(apiBase + '/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: question, top_k: 5 })
            });
            const data = await resp.json();
            let out = '';
            data.results.forEach((res) => {
                out += `ID: ${res.id}\nScore: ${res.score.toFixed(3)}\nSnippet: ${res.content.slice(0, 200)}\n\n`;
            });
            document.getElementById('searchResults').innerText = out;
        };

        document.getElementById('summaryBtn').onclick = async () => {
            const id = document.getElementById('transcriptId').value;
            const resp = await fetch(apiBase + '/summarize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ transcript_id: id })
            });
            const data = await resp.json();
            document.getElementById('summary').innerText = data.summary;
        };
    </script>
</body>
</html>
